<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' file: data:;" />
    <title>タスク表示 - NyanTaskNotes</title>
    <style>
      body { margin: 0; font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; }
      header { display: flex; align-items: center; justify-content: space-between; padding: 10px 16px; border-bottom: 1px solid #ddd; }
      main { padding: 12px 16px; }
      #quickAdd { display: flex; align-items: center; gap: 8px; margin-bottom: 8px; }
      #onceTitle { flex: 1 1 auto; min-width: 220px; padding: 8px; }
      #toolbar { display: flex; align-items: center; gap: 8px; margin-bottom: 8px; }
      #statusFilter, #refreshBtn { padding: 8px; }
      #taskList { display: grid; gap: 8px; }
      .task { border: 1px solid #eee; border-radius: 6px; padding: 10px 12px; display: grid; grid-template-columns: 1fr auto; gap: 8px; align-items: center; }
      .title { font-weight: 600; }
      .description { color: #444; font-size: 13px; margin-top: 4px; white-space: pre-wrap; }
      .meta { color: #666; font-size: 12px; margin-top: 4px; }
      .actions { display: flex; gap: 6px; align-items: center; }
      button { padding: 6px 10px; }
      .done { background: #f4fff4; border-color: #cfe9cf; }
      .tag-filter-bar { display: flex; flex-wrap: wrap; gap: 8px; margin-bottom: 8px; }
      .tag-chip { padding: 4px 10px; border-radius: 12px; border: 1px solid #ccc; background: #f6f6f6; color: #333; font-size: 12px; cursor: pointer; user-select: none; transition: background 0.2s ease, border-color 0.2s ease, color 0.2s ease; }
      .tag-chip:hover { border-color: #aaa; }
      .tag-chip.active { background: #eef6ff; border-color: #90c2ff; color: #0b61d8; }
      .tag-chip.disabled { opacity: 0.5; cursor: default; }
    </style>
  </head>
  <body>
    <header>
      <div>タスク表示</div>
      <div class="actions">
        <button id="refreshBtn">再読み込み</button>
      </div>
    </header>
    <main>
      <div id="quickAdd">
        <input id="onceTitle" type="text" placeholder="単発タスクのタイトル" />
        <button id="onceAddBtn">追加</button>
      </div>
      <div id="toolbar">
        <select id="statusFilter">
          <option value="">すべて</option>
          <option value="pending">pending</option>
          <option value="done">done</option>
        </select>
      </div>
      <div id="tagFilterBar" class="tag-filter-bar"></div>
      <div id="taskList"></div>
    </main>
    <script type="module" src="js/taskViewer.js"></script>
  </body>
  </html>
